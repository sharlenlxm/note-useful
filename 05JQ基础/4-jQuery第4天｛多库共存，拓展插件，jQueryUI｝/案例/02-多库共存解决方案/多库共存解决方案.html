<script src="js/itcast.js"></script>
<script>
    /*
    * 1.当存在两个库都使用$为全局变量的时候

    * */
    $.sayHi();

    /*创建一个新的jquery对象  释放控制权*/
    var c = jQuery.noConflict();

    c(function () {
        console.log('ok');
    });
