<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Document</title>
</head>
<body>
    <script type="text/javascript">
        //打印9*9乘法表
        var str = '';
        for (var i = 1; i <= 9; i++) {
          for (var j = 1; j <=i; j++) {
            str += j + ' * ' + i + ' = ' + i * j + '\t';
          }
          str += '\n';
        }
        console.log(str);


    </script>
</body>
</html>
