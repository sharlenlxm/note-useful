<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        .outer{
            width: 300px;
            height: 300px;
            background: pink;
            position: relative;
            left: 120px;
            top: 120px;
        }
        .inner{
            width: 100px;
            height: 100px;
            position: absolute;
            left:100px;
            top:100px;
            background: hotpink;
        }
    </style>
</head>
<body>
<div class="outer">
    <div class="inner"></div>
</div>
<script src="jquery/jquery-1.12.4.js"></script>
<script>
    $(function () {
        /*获取元素在页面的位置 ｛top:距离顶部，left:距离左边｝*/
        console.log($('.inner').offset().top);
        console.log($('.inner').offset().left);
        /*获取元素在父容器的位置 ｛top:距离顶部，left:距离左边｝*/
        console.log($('.inner').position().top);
        console.log($('.inner').position().left);
    })
</script>
</body>
</html>
