<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		.box {
			width: 340px;
			height: 150px;
			background: url(paopao.png) left top,
						url(paopao.png) left bottom,
						rgb(0,51,102);
			border-radius: 8px;
			margin: 20px auto;
			transition: 1s;
		}
		.box:hover {
			background: url(paopao.png) left bottom,
						url(paopao.png) left top,
						rgb(0,51,102);
		}
	</style>
</head>
<body>
	<div class="box"></div>
</body>
</html>
