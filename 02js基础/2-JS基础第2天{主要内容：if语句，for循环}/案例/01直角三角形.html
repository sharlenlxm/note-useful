<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Document</title>
</head>
<body>
    <script type="text/javascript">
        // 打印直角三角形
        var start = '';
        for (var i = 1; i < 10; i++) {
          for (var j = 0; j < i; j++) {
            start += '* ';
          }
          start += '\n';
        }
        console.log(start);


    </script>
</body>
</html>
