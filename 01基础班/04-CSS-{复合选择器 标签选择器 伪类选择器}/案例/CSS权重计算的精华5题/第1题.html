<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
	<title>Document</title>
	<style type="text/css">
		#box1 .spec2 p{  
			color:red;
		} /*找到一个p元素，判断这个元素是否有一个父元素类名为spec2,这个元素还有一个父元素id为box1 （0，1，1，1）*/
		div div #box3 p{
			color:blue;
		} /*(0,1,0,3)*/
		div.spec1 div.spec2 div.spec3 p{
			color:green;
		} /*找到一个p元素，判断这个元素是否有一个父元素类名为spec3，上面是不是有个父辈元素为div,类名为spec2，父辈为div,类名为spec1的父辈元素为div。(0,0,3,4)*/
	</style>
</head>
<body>
	<div id="box1" class="spec1">
		<div id="box2" class="spec2">
			<div id="box3" class="spec3">
				<p>文字为：红色</p>
			</div>
		</div>
	</div>
</body>
</html>
