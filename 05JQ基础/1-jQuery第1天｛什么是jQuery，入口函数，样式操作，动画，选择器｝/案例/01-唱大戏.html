<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
	<title>12唱大戏</title>
	<link rel="stylesheet" type="text/css" href="reset.css" />
	<style type="text/css">
		* { margin: 0; padding: 0; list-style: none; }
		body{background-color: #000;}
		.list{
			width: 640px;
			height: 402px;
			border: 1px solid #fff;
			margin: 100px auto 0;
		}
		.list li{
			float: left;
			width: 200px;
			height: 186px;
			margin: 10px 0 0 10px;
		}
	</style>
	<script src="js/jquery-1.12.2.min.js"></script>
	<script>

		$(function () {

//			鼠标移入：除了自己，其他的变半透明
			$('li').mouseover(function () {

//				排他思想
//					1.先把所有变成半透明
//				    2.再通过this确立当前不透明
				$('li').stop().fadeTo(400,0.2);
//				把this变成JQ对象
				$(this).stop().fadeTo(400,1);
			})

//			鼠标移开，全部都变回不透明
			.mouseout(function () {
				$('li').stop().fadeTo(400,1);
			});

		});


	</script>
</head>
<body>
	<ul class="list">
		<li>
			<a href="javascript:;">
				<img src="images/01.jpg" height="186" width="200" />
			</a>
		</li>
		<li>
			<a href="javascript:;">
				<img src="images/02.jpg" height="186" width="200" />
			</a>
		</li>
		<li>
			<a href="javascript:;">
				<img src="images/03.jpg" height="186" width="200" />
			</a>
		</li>
		<li>
			<a href="javascript:;">
				<img src="images/04.jpg" height="186" width="200" />
			</a>
		</li>
		<li>
			<a href="javascript:;">
				<img src="images/05.jpg" height="186" width="200" />
			</a>
		</li>
		<li>
			<a href="javascript:;">
				<img src="images/06.jpg" height="186" width="200" />
			</a>
		</li>
	</ul>
</body>
</html>
